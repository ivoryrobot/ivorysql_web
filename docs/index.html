<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Language Redirect</title>
    <script type="text/javascript">
      var userLang = navigator.language || navigator.userLanguage;
      if (userLang.startsWith('zh')) {
        window.location.href = 'cn/index.html';
      } else {
        // fallback language, e.g. redirect to a default page
        window.location.href = 'en/index.html';
      }
    </script>
  </head>
  <body>
    <p>Redirecting to the appropriate language page.xxxxx.....</p>
  </body>
</html>
